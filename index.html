<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="fonts/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    
    <main>

        <section class="container">

            <h1>TEXT EDITOR</h1>

            <div class="buttons">
                <button type="button" class="button" onclick="normal()">Normal</button>
                <button type="button" class="button" onclick="f1()">Bold</button>
                <button class="button" onclick="f2()">Italic</button>
                <button class="button" onclick="f3()"><i class="fa-solid fa-align-left"></i></button>
                <button class="button" onclick="f4()"><i class="fa-solid fa-align-justify"></i></button>
                <button class="button" onclick="f5()"><i class="fa-solid fa-align-right"></i></button>
                <button class="button" onclick="f6()">Upper Case</button>
                <button class="button" onclick="f7()">Lower Case</button>
                <button class="button" onclick="f8()">Capitalize</button>
                <button class="button" onclick="f9()">Clear Text</button>
                <button class="button" onclick="f10()">Download</button>
            </div>

            <div class="text-area">
                <textarea id="text" cols="100" rows="25" placeholder="Enter text here..."></textarea>
            </div>

        </section>

    </main>

</body>
<script src="js/script.js" type="text/javascript"></script>

</html>
